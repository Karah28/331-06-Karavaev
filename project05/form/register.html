<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2 style='text-align:center;'>Регистрация</h2>
    <form action="register.php" method="post" onsubmit="return validateRegisterForm()">
        <label>Имя пользователя: <input type="text" name="login" required></label><br>
        <label>Пароль: 
            <input type="password" name="pass" id="reg-pass" required>
            <button type="button" onclick="togglePassword('reg-pass')">Показать</button>
        </label><br>
        <label><input type="checkbox" name="agreement" required> Согласен с пользовательским соглашением</label><br>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
